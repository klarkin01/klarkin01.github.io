        <hr />
        <div id="satellites_app">
            <!--A hi-res static weather image for multiple time-steps, orgainzed by time before "present" time, though for this assignment, the images are static. Ideally data would be updating dynamically, but I don't have that set up. The image responds to buttons below to change time steps. Hovering over the image with the mouse switches to visible imagery for a quick comparison of different image bands.-->
            <img id="sat_map" v-bind:src="onHover()" @mouseover="hover = true" @mouseleave="hover = false" alt="Satellite weather map" />
            <h4 id="sat_header">Infrared and Visible Satellite Imagery</h4>
            <nav id="timeline">
                <button id="button_1" class="live" v-on:click="setSource(24)">-24</button>
                <button id="button_2" class="live" v-on:click="setSource(18)">-18</button>
                <button id="button_3" class="live" v-on:click="setSource(12)">-12</button>
                <button id="button_4" class="live" v-on:click="setSource('06')">-06</button>
                <button id="button_5" class="live" v-on:click="setSource('00')">latest</button>            
            </nav>
        </div>
